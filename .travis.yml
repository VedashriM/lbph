language: go
sudo: false

go:
  - 1.8.x
  - tip

before_install:
  - go get -t ./...
  - go get code.google.com/p/go.tools/cmd/cover
  - go get github.com/mattn/goveralls

script:
  - PATH="$HOME/gopath/bin:$PATH"
  - script/coverage.sh --coveralls
  - script/script.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
